<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MoveCertificate</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .content {
            flex: 1;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow-y: auto;
        }
        h1 {
            text-align: left;
            color: #333;
            margin-bottom: 20px;
        }
        .groupbox {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            position: relative;
        }
        .groupbox-title {
            position: absolute;
            top: -10px;
            left: 10px;
            background-color: #ffffff;
            padding: 0 5px;
            font-weight: bold;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0 0 0;
        }
        li {
            display: flex;
            align-items: center;
            background-color: #f9f9f9;
            margin-bottom: 5px;
            padding: 10px;
            border-radius: 3px;
            position: relative;
        }
        li:last-child {
            margin-bottom: 0;
        }
        .status-dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .status-dot.green {
            background-color: green;
        }
        .status-dot.gray {
            background-color: gray;
        }
        .delete-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: none;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px;
        }
        #versionInfo {
            margin: 0;
            font-size: 14px;
            word-wrap: break-word; /* 强制长单词或URL进行换行 */
            word-break: break-all; /* 非CJK文本内的单词短横线换行 */
            white-space: pre-wrap; /* 保留空白符序列，但自动换行 */
        }
        #logger {
            margin: 0;
            font-size: 14px;
            word-wrap: break-word; /* 强制长单词或URL进行换行 */
            word-break: break-all; /* 非CJK文本内的单词短横线换行 */
            white-space: pre-wrap; /* 保留空白符序列，但自动换行 */
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            border-radius: 10px;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .modal-header h2 {
            margin: 0;
        }
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .modal-footer button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal-footer .cancel-btn {
            background-color: #ccc;
            color: #333;
        }
        .modal-footer .confirm-btn {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <h1>MoveCertificate</h1>
        <div class="groupbox">
            <span class="groupbox-title">模块信息</span>
            <p id="versionInfo">正在加载版本信息...</p>
        </div>
        <div class="groupbox">
            <span class="groupbox-title">证书列表</span>
            <ul id="certificateList"></ul>
        </div>
        <div class="groupbox">
            <span class="groupbox-title">安装日志</span>
            <p id="logger">正在加载版本信息...</p>
        </div>
    </div>
</div>

<div id="deleteModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>此操作不可逆</h2>
        </div>
        <p>确认要删除这个证书吗？</p>
        <div class="modal-footer">
            <button class="cancel-btn" id="cancelDelete">取消</button>
            <button class="confirm-btn" id="confirmDelete">确认</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
